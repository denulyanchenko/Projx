       <div class="container">
            <div class="bot modal-container shadow">
                <div class="bot__header centering">
                    <div class="back__button"></div>
                    <div class="operator__area centering">
                        <div class="operator__img_bal">

                    </div>

                    </div>
                    <div class="massege__area">

                               <div class="time-line">Bot - 12h ago</div>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="question__area">
                        <div class="btn btn_white">Get more customers</div>
                        <div class="btn btn_white">Support customers</div>
                        <div class="btn btn_white">Engage customers</div>
                        <div class="btn btn_white">All of the above</div>
